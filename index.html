<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Explore Valais</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css"  />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans"
    rel="stylesheet"/>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
    href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
    rel="stylesheet"/>
</head>
<body>
    <!-- <header>
        <h1 class="wow bounceInUp">YOUR GUIDE TO EXPLORE VALAIS</h1>
    </header> -->
    <main>
        <section class="wrapper hero">
            <img src="./images/valais-matt.png" alt="Valais" width="100">
            <h1>Welcome to Your Guide to Explore Valais!</h1>
        </section>
        <section class="wrapper intro">
            <h2>What would you like to do?</h2>
        </section>
        <section class="btn-container">
            <button>Go Ski</button>
            <button>Go Hiking</button>
            <button>Go Spa</button>
        </section>
        <div class="content-container">
            <section class="test-block hiking" style="background-color: rgba(0, 255, 255, 0.3);"></section>
            <section class="test-block ski" style="background-color: rgba(255, 0, 255, 0.3);"></section>
            <section class="test-block spa " style="background-color: rgba(255, 255, 0, 0.3);"></section>
        </div>
        <section class="map-content">
            <div id="map"></div>
        </section>
    </main>
    <footer>
        <script src="js/wow.min.js"></script>
        <script src="js/map.js"></script>
        <script>
            new WOW().init();
        </script>  
        
</body>
</html>
